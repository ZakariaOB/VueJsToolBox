<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      class="form-control"
      :value="Name"
      id="name"
      placeholder="Name"
      @input="onChangeName"
    />
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      class="form-control"
      :value="Address"
      id="address"
      placeholder="Address"
      @input="onChangeAddress"
    />
  </div>
</form>
